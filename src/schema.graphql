input CreatePostInput {
  content: String!
  published: Boolean
  title: String!
  userId: ID!
}

input CreateUserInput {
  email: String!
  name: String
}

scalar EmailAddress

type Mutation {
  createPost(input: CreatePostInput!): Post!
  createUser(input: CreateUserInput!): User!
  updatePost(input: UpdatePostInput!): Post!
}

type Post {
  author: User!
  content: String!
  id: ID!
  published: Boolean!
  title: String!
}

type Query {
  post(id: ID!): Post
  posts: [Post!]!
  user(id: ID!): User
  users: [User!]!
}

input UpdatePostInput {
  content: String
  postId: ID!
  published: Boolean
  title: String
}

type User {
  email: EmailAddress!
  id: ID!
  name: String
  posts: [Post!]!
}