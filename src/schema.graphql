input CreateUserInput {
  email: String!
  name: String!
}

scalar EmailAddress

type Mutation {
  createUser(input: CreateUserInput!): User!
}

type Post {
  author: User!
  content: String!
  id: ID!
  published: Boolean!
  title: String!
}

type Query {
  user(id: ID!): User
  users: [User!]!
}

type User {
  email: EmailAddress!
  id: ID!
  name: String!
  posts: [Post!]!
}